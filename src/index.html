<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Excel на javascript</title>
</head>
<body>
    <div id="app" class="container">
        <div class="excel">
            <header class="header">
                <input type="text" class="header__input" value="Новая таблица" tabindex="1">
                <div class="header__wrapper">
                    <button class="header__button button" tabindex="2">
                        <i class="material-icons">delete</i>
                    </button>
                    <button class="header__button button" tabindex="3">
                        <i class="material-icons">exit_to_app</i>
                    </button>
                </div>
            </header>
            <div class="toolbar">
                <button class="button" tabindex="4">
                    <i class="material-icons">format_bold</i>
                </button>
                <button class="button" tabindex="4">
                    <i class="material-icons">format_italic</i>
                </button>
                <button class="button" tabindex="4">
                    <i class="material-icons">format_underlined</i>
                </button>
                <button class="button" tabindex="4">
                    <i class="material-icons">format_align_left</i>
                </button>
                <button class="button" tabindex="4">
                    <i class="material-icons">format_align_center</i>
                </button>
                <button class="button" tabindex="4">
                    <i class="material-icons">format_align_right</i>
                </button>
            </div>
            <div class="formula"></div>
            <div class="table"></div>
        </div>
    </div>
</body>
</html>
