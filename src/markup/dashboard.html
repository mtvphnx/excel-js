<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <title>Excel на javascript</title>
</head>
<body>
<div id="app" class="container">
    <div class="dashboard">
        <div class="dashboard__header">
            <h1 class="dashboard__title">Приложение для работы с таблицами</h1>

            <a href="javascript:void(0);" class="dashboard__link"><span>Новая</span><span>таблица</span></a>
        </div>
        <div class="dashboard__table">
            <div class="dashboard__table-header">
                <span>Название</span>
                <span>Дата открытия</span>
            </div>
            <ul class="dashboard__table-list">
                <li class="dashboard__table-item">
                    <a href="javascript:void(0);">
                        <span>Учет доходов и расходов</span>
                        <strong>12.05.20</strong>
                    </a>
                </li>
                <li class="dashboard__table-item">
                    <a href="javascript:void(0);">
                        <span>Список студентов заочного отделения</span>
                        <strong>11.03.20</strong>
                    </a>
                </li>
                <li class="dashboard__table-item">
                    <a href="javascript:void(0);">
                        <span>Оценка годовой бухгалтерской отчетности</span>
                        <strong>30.12.19</strong>
                    </a>
                </li>
                <li class="dashboard__table-item">
                    <a href="javascript:void(0);">
                        <span>Список задолженностей заочной группы</span>
                        <strong>10.12.19</strong>
                    </a>
                </li>

    </div>
