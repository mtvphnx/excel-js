<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <title>Excel на javascript</title>
</head>
<body>
<div id="app" class="container">
    <div class="excel">
        <header class="header">
            <div class="header__content">
                <input type="text" class="header__input" value="Новая таблица" tabindex="1">
                <div class="header__wrapper">
                    <button class="header__button button" tabindex="2">
                        <i class="material-icons">delete</i>
                    </button>
                    <button class="header__button button" tabindex="3">
                        <i class="material-icons">exit_to_app</i>
                    </button>
                </div>
            </div>
            <div class="toolbar">
                <button class="button" tabindex="4">
                    <i class="material-icons">format_bold</i>
                </button>
                <button class="button" tabindex="4">
                    <i class="material-icons">format_italic</i>
                </button>
                <button class="button" tabindex="4">
                    <i class="material-icons">format_underlined</i>
                </button>
                <button class="button" tabindex="4">
                    <i class="material-icons">format_align_left</i>
                </button>
                <button class="button" tabindex="4">
                    <i class="material-icons">format_align_center</i>
                </button>
                <button class="button" tabindex="4">
                    <i class="material-icons">format_align_right</i>
                </button>
            </div>
            <div class="formula">
                <div class="formula__title">fx</div>
                <div class="formula__input" contenteditable spellcheck="false" tabindex="5"></div>
            </div>
        </header>
        <div class="table">
            <div class="row">
                <div class="row__info"></div>
                <div class="row__content">
                    <div class="column">A</div>
                    <div class="column">B</div>
                    <div class="column">C</div>
                    <div class="column">E</div>
                    <div class="column">F</div>
                    <div class="column">G</div>
                    <div class="column">H</div>
                </div>
            </div>
            <div class="row">
                <div class="row__info">1</div>
                <div class="row__content">
                    <div class="cell selected" contenteditable>Номер</div>
                    <div class="cell" contenteditable>№1</div>
                    <div class="cell" contenteditable>№2</div>
                    <div class="cell" contenteditable>№3</div>
                    <div class="cell" contenteditable>№4</div>
                    <div class="cell" contenteditable>№5</div>
                    <div class="cell" contenteditable>№6</div>
                </div>
            </div>
            <div class="row">
                <div class="row__info">2</div>
                <div class="row__content">
                    <div class="cell" contenteditable>Сотрудник</div>
                    <div class="cell" contenteditable>Иванов И.И.</div>
                    <div class="cell" contenteditable>Петров П.П.</div>
                    <div class="cell" contenteditable>Семенов С.С.</div>
                    <div class="cell" contenteditable>Сидоров С.С.</div>
                    <div class="cell" contenteditable>Михайлов М.М.</div>
                    <div class="cell" contenteditable>Матвеев М.М.</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
